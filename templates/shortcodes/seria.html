{% if nazwa %}
  <div class="series-container">
    <div class="series-title">
      {{ nazwa | safe }}
    </div>
    {% if dodatkowe_informacje %}
    <div class="series-extra">
      {{ dodatkowe_informacje | safe }}
    </div>
    {% endif %}
    <div class="series-underline"></div>
  </div>
{% endif %}
